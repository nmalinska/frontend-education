<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="card">
    <h3 class="title">Manage your freelance business with us!</h3>
    <p class="description" >Takes less than 10 minutes to fill out all the information needed to register your business</p>
    <form>
        <div>
            <input class="form-input" type="email" placeholder="Email">
        </div>
        <div>
            <input class="form-input" type="text" placeholder="Full name">
        </div>
        <div> 
            <input class="form-input" type="password" placeholder="Password">
        </div>
        <button class="button-blue">Get started</button>
    </form>
    <div class="div-grey">By signing up you are agreeing to our </div>
    <div class="div-black">Terms and Conditions</div>
    </div>
